<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Familiares</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e9efff, #d3dcff);
      overflow-x: hidden;
      padding: 0;
    }

    .hero-header {
      height: 220px;
      background: linear-gradient(120deg, #1877f2, #0e58c5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: 700;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .hero-header i {
      margin-right: 12px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      margin: -80px auto 40px;
      padding: 40px;
      width: 95%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    input:focus, select:focus {
      border-color: #1877f2;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.1);
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .radio-group label, .checkbox-group label {
      font-weight: 500;
      color: #444;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1877f2, #0e58c5);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0e58c5, #093a89);
      transform: translateY(-2px);
    }

    .icon {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #1877f2;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hero-header">
    <i class="fab fa-facebook"></i> Formulario de Inscripción de Familiares
  </div>

  <div class="form-container">
    <h1>Registra un Familiar</h1>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="segundo-nombre">Segundo Nombre:</label>
        <input type="text" id="segundo-nombre" name="segundo-nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido1">Primer Apellido:</label>
        <input type="text" id="apellido1" name="apellido1" required>
      </div>

      <div class="form-group">
        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" id="apellido2" name="apellido2" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
      </div>

      <div class="form-group">
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
      </div>

      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>
      </div>

      <div class="form-group">
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto">
      </div>

      <div class="form-group">
        <label>Sexo:</label>
        <div class="radio-group">
          <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
          <label><input type="radio" name="sexo" value="femenino" required> Femenino</label>
          <label><input type="radio" name="sexo" value="otro" required> Otro</label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="relacion">Relación con usted:</label>
        <select id="relacion" name="relacion" required>
          <option value="">Seleccione</option>
          <option value="padre">Padre</option>
          <option value="madre">Madre</option>
          <option value="hijo">Hijo</option>
          <option value="hija">Hija</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label>Intereses:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="intereses[]" value="deportes"> Deportes</label>
          <label><input type="checkbox" name="intereses[]" value="lectura"> Lectura</label>
          <label><input type="checkbox" name="intereses[]" value="musica"> Música</label>
        </div>
      </div>

      <button type="submit" class="btn">Registrar</button>
    </form>
  </div>

</body>
</html>
